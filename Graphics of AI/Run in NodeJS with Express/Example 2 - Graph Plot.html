<!DOCTYPE html>
<html>    
    <body>        
        <canvas 
            id = "myCanvas" 
            width = "400px" 
            height = "400px" 
            style = "width: 100%; max-width: 400px; border: 1px solid black">
        </canvas>

        <script>
            function XYPlotter(id){

                this.canvas = document.getElementById(id);  // html thing
                this.ctx = this.canvas.getContext("2d");    // html thing
                this.xMin = 0;
                this.yMin = 0;
                this.xMax = this.canvas.width;
                this.yMax = this.canvas.height;

                // Plot the line graph
                this.plotLine = function(x0, y0, x, y, color){
                
                    this.ctx.moveTo(x0, y0);
                    this.ctx.lineTo(x, y);
                    this.ctx.strokeStyle = color;
                    this.ctx.stroke();
                }

                // Transform graph to cartesian view
                this.transformXY = function(){
                
                    this.ctx.transform(1, 0, 0, -1, 0, this.canvas.height);
                }

                // Plot all points 
                this.plotPoints = function(n, xArr, yArr, color, pointRadius = 3){
                
                    for(let i = 0; i < n; i++){
                    
                        this.ctx.fillStyle = color;
                        this.ctx.beginPath();
                        this.ctx.ellipse(xArr[i], yArr[i], pointRadius, pointRadius, 0, 0, (Math.PI * 2));
                        this.ctx.fill();
                    }
                }
            }
        </script>
            
        <script>
            // Create a Plotter
            let plotter = new XYPlotter("myCanvas");
            plotter.transformXY();

            // Create random XY Points
            pointCount = 500;
            const xPoints = Array(pointCount).fill(0).map(function(){

                return (Math.random() * plotter.xMax)
            });
            const yPoints = Array(pointCount).fill(0).map(function(){

                return (Math.random() * plotter.yMax)
            });

            // Plot the points
            plotter.plotPoints(pointCount, xPoints, yPoints, "blue");

            // Plot the line
            plotter.plotLine(plotter.xMin, plotter.yMin, plotter.xMax, plotter.yMax, "red");
        </script>
    </body>
</html>
